<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let jsonUser of jsonUsersList">
      <td>{{ jsonUser.id }}</td>
      <td>{{ jsonUser.name }}</td>
      <td>{{ jsonUser.username }}</td>
      <td>{{ jsonUser.email }}</td>
    </tr>
  </tbody>
</table>
